<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استمارة تقييم الموقع</title>
</head> 
<body>
    <style>
        body {
            background-image: url('chat.png');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
    </style>
<h1>استطلاع رأي حول الموقع</h1>
        <form >
        <label for="prénom"> <h2>الاسم الأول:</h2></label>
    <input type="text" id="prenom" nam="prenom" required>
    <label for="nom"><h2>الاسم:</h2></label>
    <input type="text" id="nam" name="nam" required>
    <label for="date"><h2>تاريخ الميلاد:</h2></label>
    <input type="date" id="date de naissance" name="date de naissance" required>
    <br>
    <label for="الجنس"><h2>الجنس:</h2></label>
    <input type="radio" id="homme" name="genre" value="homme">
    <label for="homme">ذكر</label>
    <input type="radio" id="famme" name="genre" value="famme">
    <label for="famme">انثى</label>
    <br>
    <label for="email"><h2>البريد الإلكتروني:</h2></label>
        <input type="email" id="email" name="email" required> <br> <br>
        <label for="gouvernorat"><h1>الولاية</h1>:</label>
        <select id="gouvernorat" name="gouvernorat" required>
            <option value="" disabled selected></h1>/استطلاع<h1>اختر ولايتك</h1></option>
            <option value="تونس">تونس</option>
            <option value="أريانة">أريانة</option>
            <option value="بن عروس">بن عروس</option>
            <option value="منوبة">منوبة</option>
            <option value="نابل">نابل</option>
            <option value="زغوان">زغوان</option>
            <option value="باجة">باجة</option>
            <option value="جندوبة">جندوبة</option>
            <option value="الكاف">الكاف</option>
            <option value="سليانة">سليانة</option>
            <option value="القيروان">القيروان</option>
            <option value="القصرين">القصرين</option>
            <option value="سيدي بوزيد">سيدي بوزيد</option>
            <option value="قفصة">قفصة</option>
            <option value="توزر">توزر</option>
            <option value="قبلي">قبلي</option>
            <option value="قابس">قابس</option>
            <option value="مدنين">مدنين</option>
            <option value="تطاوين">تطاوين</option>
            <option value="صفاقس">صفاقس</option>
            <option value="سوسة">سوسة</option>
            <option value="المنستير">المنستير</option>
            <option value="المهدية">المهدية</option>
            <option value="بنزرت">بنزرت</option>
        </select> <br><br>
        <label for="avis"><h1>رأيك في الموقع:</h1></label>
        <textarea id="avis" name="avis" rows="4" cols="50" required></textarea> <br>
        <label for="note"><h1>التقييم (من 1 إلى5)</h1></label>
        <input type="number" id="note" name="note" min="1" max="5" required> <br>
        <button type="submit"><H1>إرسال التقييم</H1></button>
        </form>
    </body>
        </html>
